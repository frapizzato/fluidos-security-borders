apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: privateintent1
spec:
  policyTypes:
  - Egress
  podSelector: {}
  egress:
  - ports:
    - port: 80
      protocol: TCP
    to:
    - namespaceSelector:
        matchLabels:
          name: default
      podSelector:
        matchLabels:
          app: product-catalogue
